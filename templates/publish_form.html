<!DOCTYPE html>
<html>
<head>
    <title>Publish Status Update</title>
</head>
<body>
    <h1>Publish a New Status Update</h1>
    <form method="POST">
        <div>
            <label for="status">Status Text:</label><br>
            <textarea id="status" name="status" rows="5" cols="60"></textarea>
        </div>
        <button type="submit">Publish</button>
    </form>
</body>
</html>
